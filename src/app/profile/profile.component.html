<h1 style="margin-left:15px;">{{profileName}}'s Profile</h1>
<form [formGroup]="ProfileForm" (ngSubmit)="saveProfile()" class="profile-form" novalidate autocomplete="off">
    <table>
        <tr>
            <td><label>User Id: </label></td>
            <td><label style="font-weight: bold;">{{Id.value}} </label></td>
        </tr>
        <tr>
            <td><label>User Name: </label></td>
            <td><input type="text" formControlName="UserName" name="UserName" class="credentials-input"
                    placeholder="Enter User name" required /></td>
        </tr>
        <tr>
            <td><label>First Name: </label></td>
            <td><input type="text" formControlName="FirstName" name="FirstName" class="credentials-input"
                    placeholder="Enter First name" required /></td>
        </tr>
        <tr>
            <td><label>Last Name: </label></td>
            <td><input type="text" formControlName="LastName" name="LastName" class="credentials-input"
                    placeholder="Enter Last name" required /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <!-- <span (mouseenter)="mouseOverSubmitButton = true" (mouseleave)="mouseOverSubmitButton = false"> -->
                <button type="submit"
                    [disabled]="ProfileForm.invalid || ProfileForm.pristine || ProfileForm.untouched">Submit</button>
                <!-- </span> -->
                <button type="button" (click)="cancel()" style="margin-bottom: 30px;">Cancel</button>
            </td>
        </tr>
    </table>
</form>
