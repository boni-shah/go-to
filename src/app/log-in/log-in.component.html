<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="login-form" novalidate autocomplete="off">
    <fieldset>
        <legend>Enter Login Details</legend>
        <label>Username:
            <em
                *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || mouseOverSubmitButton)">Required</em>
        </label>
        <input type="text" [(ngModel)]="username" name="username" class="credentials-input" placeholder="Enter Username"
            required />
        <label>Password:
            <em
                *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverSubmitButton)">Required</em>
        </label>
        <input type="password" [(ngModel)]="password" name="password" class="credentials-input"
            placeholder="Enter Password" required />
        <br />
        <br />
        <span (mouseenter)="mouseOverSubmitButton = true" (mouseleave)="mouseOverSubmitButton = false">
            <button type="submit" [disabled]="loginForm.invalid">Submit</button>
        </span>
        <button type="button" (click)="cancel()" style="margin-bottom: 30px;">Cancel</button>
    </fieldset>
</form>
